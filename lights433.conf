; lights433.conf
; configuration file

[program]             ; Protocol configuration
version = 1.0              

[GPIO0]
pin = 0

[user]
name  = FirstName LastName      
email = emailaddress@someserver.com  

[location]
latitude  =  40.7142700
longitude = -74.0059700
timezone  = -5

[Cycle_01]
on_time    = 17:00	; Time to switch lights on (24 hour format; xx:xx). Can be overridden
on_offset  = -15    ; Minutes before/after scheduled on time (randomized)
off_time   = 23:30  ; Time to switch lights off (24 hour format; xx:xx)
off_offset = 30     ; Minutes before/after scheduled off time (randomized)

[switch_01]
on_code    = 183967
off_code   = 183959
controlled = true

[switch_02]
on_code    = 183965
off_code   = 183957
controlled = false

[switch_03]
on_code    = 183963
off_code   = 183955
controlled = true

[switch_04]
on_code    = 183966
off_code   = 183958
controlled = false

[switch_05]
on_code    = 183964
off_code   = 183956
controlled = false

[switch_06]
on_code    = 183962
off_code   = 183954
controlled = false

[switch_ALL]
on_code    = 183961
off_code   = 183953
controlled = false


